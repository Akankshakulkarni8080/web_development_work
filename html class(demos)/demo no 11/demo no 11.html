<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border-color:black;
            height:500px;
            width:80%;
            border-color:1px solid black;
        }
        
    </style>
</head>
<body>
    <table border="1px">
        <tr>
        <td bgcolor="white" colspan="5"></td>
        <td bgcolor="yellow"></td>
        <td bgcolor="white" colspan="3"></td>
    </tr>
    <tr>
        <td bgcolor="yellow" colspan="3"> </td>
        <td bgcolor="yellow"></td>
        <td bgcolor="yellow" colspan="2"></td>
        <td bgcolor="white" colspan=""></td>
    </tr>
    <tr>
        <td  rowspan="2" colspan="2"></td>
        <td bgcolor="yellow"></td>
        <td colspan="2" bgcolor="white"></td>
        <td bgcolor="yellow"></td>
    </tr>
    <tr>
        <td bgcolor="yellow" colspan="4"></td>
        <td colspan="3" bgcolor="yellow"></td>
    </tr>
        <td colspan="2" bgcolor="white"></td>
        <td bgcolor="yellow"></td>
    </tr>

</table>
</body>
</html>
