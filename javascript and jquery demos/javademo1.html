<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="jquery-3.7.1.slim.js"></script>
    <script type="text/javascript" src="jquery-3.7.1.slim.min.js"></script>
    
    <style>
        .box{
              height:150px;
              float:center;
              width:500px;
              background-color:white;
              margin-top:100px;
              margin-left: 300px;
              box-shadow: 5px 10px 10px 5px red;
            }
            
         
    </style>
    <div class="box" id="box">
        <h1><center>Converter</center></h1></h1>
<input type="text" placeholder="input" id="input" style="margin-left:20px;">=
<input type="number" value="0" id="num" >
<br><br>
<input type="text"  id="kilo" placeholder="kilometer" style="margin-left:20px;">
<input type="text" id="met" placeholder="meter" style="margin-left:20px;">
    </div>
<script  type="text/javascript">
$(document).ready(function(){
    $('#box').keyup(function(){
        var a=$('#input').val();
        var b=Number(a*1000);
         $('#num').val(b);
    })

    })

</script>
</body>
</html>
