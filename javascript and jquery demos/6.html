<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="my bappa.jpg" height="200px" width="200px">
    <button id="btn" >off</button>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="jquery-3.7.1.slim.js"></script>
    <script type="text/javascript" src="jquery-3.7.1.slim.min.js"></script>
    <script type="text/javascript"> 
    $(document).ready(function(){
        $('#img').on({
            "click":function(){
                $('#img').css('filter','brightness(200%)')
            },
            
        })
       $('#btn').click(function(){
         
        
        $('#img').off('click ');
       })     
      })

    </script> 
</body>
</html>
